<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>

  <div class="title"><p>Rock Paper Scissors</p></div>
  <p id="result"></p>

  <div class="buttons">
    <button class="btn btn-dark" id="rock">Rock</button>
    <button class="btn btn-dark" id="paper">Paper</button>
    <button class="btn btn-dark" id="scissors">Scissors</button>
  </div>

  <div class="container">

    <div class="scores">
      <p>Computer Score </p>
      <p id="computer_score"></p>
    </div>

    <div class="scores">
      <p>User Score </p>
      <p id="user_score"></p>
    </div>

    <div class="scores">
      <p>Ties </p>
      <p id="ties"></p>
    </div>
   </div>  

</body>
</html>

<script src="script.js"></script>
