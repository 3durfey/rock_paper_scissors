<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta http-equiv="x-ua-compatible" content="ie=edge" />
    <title>RPS</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap"/>
    <link rel="stylesheet" href="css/mdb.min.css" />
    <link rel="stylesheet" href="styles.css" />
  </head>
<body>
  <div class="left">
  <div class="title">Rock Paper Scissors</div>
  <p id="result">________</p>

  <div class="buttons">
    <button class="btn btn-dark btn-lg active" id="rock">Rock</button>
    <button class="btn btn-dark btn-lg active" id="paper">Paper</button>
    <button class="btn btn-dark btn-lg active" id="scissors">Scissors</button>
    <button class="btn btn-dark btn-lg active" id="reset">RESET</button>
  </div>

  <div class="container">

    <div class="scores">
      <p class="descriptor">Computer Score </p>
      <p id="computer_score"></p>
    </div>

    <div class="scores">
      <p class="descriptor">User Score </p>
      <p id="user_score"></p>
    </div>

    <div class="scores">
      <p class="descriptor">Ties </p>
      <p id="ties"></p>
    </div>
   </div>  
  </div>
  <div class="right">
    <table style="width:100%" id="table1">
      <tr>
        <td>round</td>
        <td>computer choice</td>
        <td>user choice</td>
        <td>winner</td>
      </tr>
    </table>
  </div>
</body>
</html>

<script src="script.js"></script>
